<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill OCR Total Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background: linear-gradient(135deg, #1f1f1f, #121212);
            color: #fff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 50px 20px;
        }
        /* Container */
        .container {
            background-color: #2b2b2b;
            padding: 40px 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }
        h1 {
            color: #f2a900;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 1rem;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #444;
            background-color: #1a1a1a;
            color: #fff;
            margin-bottom: 20px;
            cursor: pointer;
        }
        button {
            width: 100%;
            background: linear-gradient(90deg, #f2a900, #e08e00);
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #e08e00, #c67600);
        }
        .totals {
            margin-top: 30px;
            padding: 25px;
            background: #1f1f1f;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        .totals h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: #f2a900;
        }
        .totals h3 {
            font-size: 1.2rem;
            color: #ddd;
        }
        pre {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
            margin-top: 20px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bill OCR Total Calculator</h1>

        <form method="POST" enctype="multipart/form-data">
            <label>Upload a bill image:</label>
            <input type="file" name="image" required>
            <button type="submit">Extract Total</button>
        </form>

        {% if extracted_text %}
            <div class="totals">
                <h2>Total for this Bill: ${{ current_total }}</h2>
                <h3>Cumulative Total: ${{ cumulative_total }}</h3>
            
            </div>
        {% endif %}
    </div>
</body>
</html>
